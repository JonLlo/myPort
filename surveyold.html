    <main>
      <h1>Welcome to the survey page!</h1>
      <h1>Simple Survey</h1>
  <form id="surveyForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <br>

    <label for="age">Age: </label>
    <input type="number" id="age" name="age" required>

    <br>

    <label>Gender:</label>
    <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
    <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>

    <br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea>

    <br>

    <input type="submit" value="Submit" onclick="newFunction()">
  </form>
  <script src="script.js"></script>
    </main>
  </body>
</html>
